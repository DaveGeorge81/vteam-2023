services:
    server:
        build: ./backend
        volumes:
            - ./backend/db:/backend/db
            - ./bike-sim/data:/backend/public/data
        ports:
            - "1337:1337"

    bike-sim:
        build: ./bike-sim
        volumes:
            - ./backend/db:/backend/db
            - ./bike-sim/data:/bike-sim/data
        depends_on:
            - server

    admin:
        build: ./admin
        volumes:
            - ./admin/src:/admin/src
            - ./admin/public:/admin/public
        ports:
            - "4000:4000"